<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Guide Touristique Application</title>
    </h:head>

    <h:body>
        <div id="conteiner">

            <div id="top" class="title ui-widget-header ui-corner-all" >

                <ui:insert name="top" >

                </ui:insert>


            </div> 

            <div id="menu" >
                <h:form>  
                    <p:menubar>
                        <p:submenu label="Utilisateur" icon="ui-icon-person">
                            <p:menuitem value="Gestion Utilisateur" action="#{applicationManagedBean.indexUtilisateur()}" icon="ui-icon-person"/>
                            <p:separator />
                            <p:menuitem value="Quit" url="#" icon="ui-icon-close" />
                        </p:submenu>
                        <p:submenu label="Lieu" icon="ui-icon-home">
                            <p:menuitem value="Monument" action="#{applicationManagedBean.indexMonument()}" icon="ui-icon-home" ajax="false"/>
                            <p:menuitem value="Restaurant" action="#{applicationManagedBean.indexRestaurant()}" icon="ui-icon-home" ajax="false"/>
                            <p:menuitem value="Pharmacie" action="#{applicationManagedBean.indexPharmacie()}" icon="ui-icon-home" ajax="false"/>
                            <p:menuitem value="Centre Medicale" action="#{applicationManagedBean.indexMedical()}"  icon="ui-icon-home" ajax="false" />
                            <p:menuitem value="Centre Commerciale" action="#{applicationManagedBean.indexCommercial()}"  icon="ui-icon-home" ajax="false"/>
                            <p:menuitem value="Hotel" action="#{applicationManagedBean.indexHotel()}" icon="ui-icon-home" ajax="false"/>

                        </p:submenu>



                        <p:submenu label="Bord" icon="ui-icon-gear">
                            <p:submenu label="Restaurant" >
                                <p:menuitem value="Specialite"  action="#{applicationManagedBean.indexSpecialite()}"  ajax="false"/>

                            </p:submenu>
                            <p:submenu label="Pharmacie" >
                                <p:menuitem value="Garde"  action="#{applicationManagedBean.indexgarde()}" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Pays" >
                                <p:menuitem value="Gestion de Pays"   action="#{applicationManagedBean.indexPay()}" ajax="false"/>
                                <p:menuitem value="Ville"   action="#{applicationManagedBean.indexVille()}" ajax="false"/>
                            </p:submenu>

                            <p:menuitem value="Gestion Images"  icon="ui-icon-image" action="#{applicationManagedBean.indexImage()}" ajax="true"/>

                            <p:menuitem value="Evenement"  icon="ui-icon-clock" action="#{applicationManagedBean.indexEvenement()}" ajax="true"/>

                        </p:submenu>

                        <p:menuitem value="Help" icon="ui-icon-help">

                        </p:menuitem>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:menuitem>
                        <p:themeSwitcher>
                            <f:selectItem itemLabel="--Choose Theme--" 
                                          itemValue=""/>
                            <f:selectItems value="#{themeChoices.themes}"/> 
                        </p:themeSwitcher> 
                            </p:menuitem>

                        <f:facet name="options">

                            <p:commandButton  value="Logout" action="#{applicationManagedBean.logout()}" icon="ui-icon-power" ajax="true" />
                        </f:facet>
                    </p:menubar>

                </h:form>


            </div>

            <div id="content" class="center_content ui-widget ui-widget-content ui-corner-all" >
                <ui:insert name="content">Content</ui:insert>
            </div> 

            <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Guide Touristique&copy; 2014</ui:insert>




            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {

                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>
