<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="conteiner">

            <div id="top" class="title ui-widget-header ui-corner-all">
                <ui:insert name="top"></ui:insert>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Utilsateur" icon="ui-icon-document">
                            <p:menuitem value="User" action="#{applicationManagedBean.indexUtilisateur()}"/>
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Lieu" icon="ui-icon-pencil">
                            <p:menuitem value="Monument" action="#{applicationManagedBean.indexMonument()}" ajax="false"/>
                            <p:menuitem value="Restaurant" action="#{applicationManagedBean.indexRestaurant()}" icon="ui-icon-arrowreturnthick-1-e" ajax="false"/>
                            <p:menuitem value="Pharmacie" action="#{applicationManagedBean.indexPharmacie()}" ajax="false"/>
                            <p:menuitem value="Centre Medicale" action="#{applicationManagedBean.indexMedical()}" icon="ui-icon-arrowreturnthick-1-e" ajax="false" />
                            <p:menuitem value="Centre Commerciale" action="#{applicationManagedBean.indexCommercial()}" icon="ui-icon-arrowreturnthick-1-e" ajax="false"/>
                            <p:menuitem value="Hotel" action="#{applicationManagedBean.indexHotel()}" ajax="false"/>

                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Bord" icon="ui-icon-gear">
                            <p:submenu label="Restaurant" icon="ui-icon-refresh">
                                <p:menuitem value="Specialite"  action="#{applicationManagedBean.indexSpecialite()}" icon="ui-icon-disk" ajax="false"/>
                                <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Pharmacie" icon="ui-icon-newwin">
                                <p:menuitem value="Garde"  icon="ui-icon-close" action="#{applicationManagedBean.indexgarde()}" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Pays" icon="ui-icon-newwin">
                                <p:menuitem value="Gestion"  icon="ui-icon-close" action="#{applicationManagedBean.indexPay()}" ajax="false"/>
                                <p:menuitem value="Ville"  icon="ui-icon-close" action="#{applicationManagedBean.indexVille()}" ajax="false"/>
                            </p:submenu>

                            <p:menuitem value="Gestion Images"  icon="ui-icon-close" action="#{applicationManagedBean.indexImage()}" ajax="false"/>

                            <p:menuitem value="Evenement"  icon="ui-icon-close" action="#{applicationManagedBean.indexEvenement()}" ajax="false"/>


                        </p:submenu>

                        <p:menuitem value="Quit"  icon="ui-icon-close" action="#{applicationManagedBean.logout()}" oncomplete="handleLoginRequest(xhr, status, args)" ajax="false"/>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px"/>
                            <p:commandButton  value="Logout" action="#{loginManagedBean.logout()}" icon="ui-icon-extlink" ajax="true" />
                        </f:facet>
                    </p:menubar>

                </h:form>


            </div>

            <div id="content" class="center_content ui-widget ui-widget-content ui-corner-all" >
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Touristas Guide&copy; 2014</ui:insert>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {

                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>
