<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                Gestion Utilisateur
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="utilisateur" value="#{utilisateurManagedBean.listUtlisateur}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{utilisateur.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="NOM"/>
                </f:facet>
                <h:outputText value="#{utilisateur.nom}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Prenom"/>
                </f:facet>
                <h:outputText value="#{utilisateur.prenom}"/>
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="ADDRESS"/>
                </f:facet>
                         <h:outputText value="#{utilisateur.adress}"/>
            </p:column>
                    <p:column>
                <f:facet name="header">
                    <h:outputText value="EMAIL"/>
                </f:facet>
                <h:outputText value="#{utilisateur.email}"/>
            </p:column>
                    <p:column>
                <f:facet name="header">
                    <h:outputText value="PASSWORD"/>
                </f:facet>
                <h:outputText value="#{utilisateur.password}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifier"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{utilisateurManagedBean.preparerModifier()}" value="Modifier"/>
                </h:form>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Supprimer"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{utilisateurManagedBean.supprimer()}" value="Supprimer" ajax="false"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <p:commandButton value="Nouveau Utilisateur" action="#{utilisateurManagedBean.preparerAjout()}" ajax="false"/>
            <br/>
        </h:form>
            </ui:define>

           

        </ui:composition>

    </body>
</html>
