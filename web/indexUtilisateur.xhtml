<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Utilisateur</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Ajouter Utilisateur" action="#{utilisateurManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                    
                </h:form>
                <br/>
                <p:dataTable var="utilisateur" value="#{utilisateurManagedBean.listUtlisateur}">
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PrÃ©nom"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Adresse"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.adress}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mot de passe"/>
                        </f:facet>
                        <h:outputText value="#{utilisateur.password}"/>
                    </p:column>

                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{utilisateurManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{utilisateurManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

                <br/>
                
            </ui:define>



        </ui:composition>

    </body>
</html>
