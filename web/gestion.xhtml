<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Centre Commerciale
            </ui:define>

            <ui:define name="content">
                
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="EMAIL   "/> 
                    <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}"/><br/>
                    <h:outputLabel value="ID  "/>
                    <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.id}"/><br/>
                     <h:outputLabel value="TELEPHONE  "/>
                    <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}"/><br/>
                     <h:outputLabel value="LONGITUDE  "/>
                    <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}"/><br/>
                     <h:outputLabel value="LATITUDE  "/>
                    <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}"/><br/>
                    <br/>
                    <p:commandButton action="#{centrecommercialeManagedBean.ajouter()}" value="Inserer" ajax="false"/>
                    <p:commandButton action="#{centrecommercialeManagedBean.modifier()}" value="Modifier" ajax="false"/>
</h:panelGrid>
                </h:form>
                    
               

                <p:panel>
                    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID"
                            style="width:600px;height:400px" />
                    </p:panel>
                

            </ui:define>
        </ui:composition>
    </h:body>
</html>
