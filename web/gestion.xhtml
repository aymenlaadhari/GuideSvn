<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Centre Commerciale
            </ui:define>
            
            <ui:define name="content">
            <h:form>
                Email <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}"/><br/>
                Telephone: <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}"/><br/>
                siteWeb: <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}"/><br/>
                Latitude: <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}"/><br/>
                id: <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.id}"/><br/>
                <br/>
                <h:commandButton action="#{centrecommercialeManagedBean.ajouter()}" value="Inserer"/>
                <h:commandButton action="#{centrecommercialeManagedBean.modifier()}" value="Modifier"/>
                <br/>
                <h:commandLink action="index" value="Retour"/>
                <br/>
                <h:commandLink action="userList" value="gestionUser"/>
            </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
