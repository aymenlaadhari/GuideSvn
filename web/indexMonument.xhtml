<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Monument</title>
    </h:head>
     <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                    <ui:insert name="bottom"  class="center_content">Gestion Monument</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Ajouter Monument"  action="#{monumentManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                    
                </h:form>
                <br/>

                <p:dataTable var="monument" value="#{monumentManagedBean.listMonument}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{monument.idMonument}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{monument.nomM}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CatÃ©gorie"/>
                        </f:facet>
                        <h:outputText value="#{monument.categorieM}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Site Web"/>
                        </f:facet>
                        <h:outputText value="#{monument.sitewebM}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Latitude"/>
                        </f:facet>
                        <h:outputText value="#{monument.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Longitude"/>
                        </f:facet>
                        <h:outputText value="#{monument.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{monument.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{monument.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Construction"/>
                        </f:facet>
                        <h:outputText value="#{monument.dateconstruction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fin Construction"/>
                        </f:facet>
                        <h:outputText value="#{monument.finconstruction}"/>
                    </p:column>
                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{monumentManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{monumentManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>
                    
                </p:dataTable>

                <br/>
                

            </ui:define>
        </ui:composition>

    </h:body>
</html>
