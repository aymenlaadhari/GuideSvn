<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Monument</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Monument
            </ui:define>

            <ui:define name="content">

                <p:dataTable var="monument" value="#{monumentManagedBean.listMonument}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{monument.idMonument}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOM"/>
                        </f:facet>
                        <h:outputText value="#{monument.nomM}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="CATEGORIE"/>
                        </f:facet>
                        <h:outputText value="#{monument.categorieM}" />
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="SITE WEB"/>
                        </f:facet>
                        <h:outputText value="#{monument.sitewebM}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LATITUDE"/>
                        </f:facet>
                        <h:outputText value="#{monument.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LONGITUDE"/>
                        </f:facet>
                        <h:outputText value="#{monument.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPTION"/>
                        </f:facet>
                        <h:outputText value="#{monument.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TYPE"/>
                        </f:facet>
                        <h:outputText value="#{monument.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DATECONSTRUCTION"/>
                        </f:facet>
                        <h:outputText value="#{monument.dateconstruction}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="FINCONSTRUCTION"/>
                        </f:facet>
                        <h:outputText value="#{monument.finconstruction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modifier"/>
                        </f:facet>
                        <h:form>
                            <p:commandButton action="#{monumentManagedBean.preparerModifier()}" value="Modifier" ajax="false"/>
                        </h:form>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Supprimer"/>
                        </f:facet>
                        <h:form>
                            <p:commandButton action="#{monumentManagedBean.supprimer()}" value="Supprimer" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:dataTable>

                <br/>
                <h:form>
                    <p:commandButton value="Nouveau Monument" action="#{monumentManagedBean.preparerAjout()}" ajax="false"/>
                    <br/>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
