<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Centre Commerciale</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <img src="resources/images/csv.png" width="32" height="32" alt="csv"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                Gestion Centre Commerciale

            </ui:define>

            <ui:define name="content">

                <h:form class="left_content" id="AjoutCC" >
                    <p:commandButton  value="Nouveau Centre Commerciale" actionListener="#{centrecommercialeManagedBean.ajoutEvent(actionEvent)}" update=":edit:editCC" oncomplete="CentreCommercialeAjout.show()" ajax="true" icon="ui-icon-plusthick"/>

                </h:form>
                <h1>Liste des Centres Commerciales</h1> 
                <br/> 
                <h:form id="centreCommerciale">
                    <p:growl id="growl" showDetail="true" sticky="false"  />
                    <p:dataTable   paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                   rowsPerPageTemplate="5,10,15,20,25"  
                                   var="centreCommercial" value="#{centrecommercialeManagedBean.listCentreCommerciale}"
                                   id="AjoutTab"
                                   emptyMessage="Centre non trouvÃ©" widgetVar="CentreCommercialeTable" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText  value="Recherche : " />
                                <p:inputText id="globalFilter"  onkeyup="CentreCommercialeTable.filter()" style="width:250px" />
                                
                            </p:outputPanel>
                        </f:facet>


                        <p:column id="centreId" sortBy="#{centreCommercial.id}" headerText="Identifiant" filterBy="#{centreCommercial.id}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.id}" />
                        </p:column>

                        <p:column id="Nom" headerText="Nom" filterBy="#{centreCommercial.nom}" filterMatchMode="exact" footerText=" Nom exacte">

                            <h:outputText value="#{centreCommercial.nom}" />
                        </p:column>
                        <p:column id="Description" headerText="Description" filterBy="#{centreCommercial.description}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.description}"/>
                        </p:column>

                        <p:column id="Latitude" headerText="Latitude" filterBy="#{centreCommercial.latitude}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.latitude}"/>
                        </p:column>
                        <p:column id="Longitude" headerText="longitude" filterBy="#{centreCommercial.longitude}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.longitude}"/>
                        </p:column>
                        <p:column id="Siteweb" headerText="Site Web" filterBy="#{centreCommercial.siteweb}" filterMatchMode="startsWith" footerText="Commence par"
                                  >
                            <h:outputText value="#{centreCommercial.siteweb}"/>
                        </p:column>

                        <p:column id="Telephone" headerText="Telephone" filterBy="#{centreCommercial.telephone}" filterMatchMode="contains" footerText="Contient"
                                  >
                            <h:outputText value="#{centreCommercial.telephone}"/>
                        </p:column>
                        <p:column id="Email" headerText="Email" filterBy="#{centreCommercial.email}" filterMatchMode="startsWith" footerText="Commence par"
                                  >
                            <h:outputText value="#{centreCommercial.email}"/>
                        </p:column>

                        <p:column style="width:4%">
                            <p:commandButton  id="Editer"   title="Modifier" update=":Actualise:displaye"  oncomplete="centreCommercialeEdit.show();" actionListener="#{centrecommercialeManagedBean.editEvent(centreCommercial.id)}" ajax="true" icon="ui-icon-pencil"/>

                        </p:column>

                        <p:column style="width:4%">

                            <p:commandButton  ajax="false" id="Supprimer"  update=":centreCommerciale:AjoutTab, :centreCommerciale:growl" icon="ui-icon-trash" action="#{centrecommercialeManagedBean.delet(centreCommercial)}"  title="Supprimer"/>
                        </p:column>
                        <p:column style="width:4%">

                            <p:commandButton id="description"   ajax="true"  oncomplete="dlg.show()"  icon="ui-icon-close"/>  
                        </p:column>

                    </p:dataTable>

                    <p:dialog id="dialog1" header="Description" widgetVar="dlg" modal="true"  width="200" height="200"  resizable="true">  
                        
                        <h:outputText value="#{centrecommercialeManagedBean.centreCommercial.description}" />
                            <p:separator/>
                            <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
                                 <p:commandButton ajax="true" value="Annuler" oncomplete="dlg.hide()"  />

                            </h:panelGrid>
                           
                    </p:dialog>
                </h:form>
                <h:form id="edit">

                    <p:dialog header="Ajout Centre Commerciale" widgetVar="CentreCommercialeAjout" resizable="true" id="editCC" modal="true" >

                        <p:growl id="growl" showDetail="true" sticky="false" life="10000"/>
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h:outputLabel value="Centre Commerciale"/>
                            </f:facet>

                            <h:outputLabel for="nom" title="Nom" value="Nom:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.nom}" required="true"/>

                            <h:outputLabel for="latitude" title="Nom" value="Latitude:" style="color: crimson;"/>
                            <h:outputLabel for="logitude" title="Nom" value="Logitude:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}" required="true"/>
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.longitude}" required="true"/>
                            <h:outputLabel for="telephone" title="Nom" value="Telephone:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}" required="true"/>
                            <h:outputLabel for="siteweb" title="Nom" value="Site Web:" style="color: crimson;"/>
                            <h:outputLabel for="email" title="Nom" value="Email:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}" required="true"/>
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}" required="true"/>
                            <h:outputLabel for="description"  value="Description:" style="color: crimson;"/>
                            <h:inputTextarea rows="6" cols="30" value="#{centrecommercialeManagedBean.centreCommercial.description}" required="true"/>

                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
                            <p:commandButton ajax="true" value="Valider" update=":centreCommerciale:AjoutTab, growl" actionListener="#{centrecommercialeManagedBean.ajoutcc(actionEvent)}" oncomplete="CentreCommercialeAjout.hide()"  />
                            <p:commandButton ajax="true" value="Annuler" oncomplete="CentreCommercialeAjout.hide()"  />

                        </h:panelGrid>


                    </p:dialog>
                </h:form>
                <h:form id="Actualise">
                    <p:dialog header="Modifier Centre Commerciale" widgetVar="centreCommercialeEdit" resizable="true" id="editCentreC" modal="true" >
                        <p:growl id="growl" showDetail="true" sticky="false" />
                        <h:panelGrid id="displaye" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h:outputLabel value="Centre Commerciale"/>
                            </f:facet>
                            <h:outputLabel for="nom" title="Nom" value="Nom:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.nom}"  id="nom" />
                            <h:outputLabel for="latitude" title="Nom" value="Latitude:" style="color: crimson;"/>
                            <h:outputLabel for="logitude" title="Nom" value="Logitude:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}"   id="latitude" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.longitude}"  id="logitude" />
                            <h:outputLabel for="telephone" title="Nom" value="Telephone:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}"  id="telephone" />
                            <h:outputLabel for="siteweb" title="Nom" value="Site Web:" style="color: crimson;"/>
                            <h:outputLabel for="email" title="Nom" value="Email:" style="color: crimson;" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}"   id="siteweb" />
                            <h:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}"  id="email" />
                            <h:outputLabel for="description"  value="Description:" style="color: crimson;"/>
                            <h:inputTextarea rows="6" cols="30" value="#{centrecommercialeManagedBean.centreCommercial.description}" required="true"/>

                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
                            <p:commandButton ajax="true" value="Modifier" update=":centreCommerciale:AjoutTab, growl" actionListener="#{centrecommercialeManagedBean.edition(actionEvent)}" oncomplete="centreCommercialeEdit.hide()"/>
                            <p:commandButton ajax="true" value="Annuler" oncomplete="CentreCommercialeAjout.hide()"  />
                        </h:panelGrid>

                    </p:dialog>

                </h:form>


            </ui:define>
        </ui:composition>


    </h:body>
</html>
