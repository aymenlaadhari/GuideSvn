<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Monument
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="id   "/>
                        <p:inputText value="#{monumentManagedBean.monument.idMonument}"/><br/>
                        <h:outputLabel value="Nom   "/>
                        <p:inputText value="#{monumentManagedBean.monument.nomM}"/><br/>
                        <h:outputLabel value="Categorie   "/>
                        <p:inputText value="#{monumentManagedBean.monument.categorieM}"/><br/>
                        <h:outputLabel value="Site Web   "/>
                        <p:inputText value="#{monumentManagedBean.monument.sitewebM}"/><br/>
                        <h:outputLabel value="Latitude   "/>
                        <p:inputText value="#{monumentManagedBean.monument.latitude}"/><br/>
                        <h:outputLabel value="Longitude   "/>
                        <p:inputText value="#{monumentManagedBean.monument.longitude}"/><br/>
                        <h:outputLabel value="description   "/>
                        <p:inputText value="#{monumentManagedBean.monument.description}"/><br/>
                        <h:outputLabel value="Type   "/>
                        <p:inputText value="#{monumentManagedBean.monument.type}"/><br/>
                        <h:outputLabel value="Date Construction   "/>
                        <p:calendar value="#{monumentManagedBean.monument.dateconstruction}" pattern="MM/dd/yyyy HH:mm"/><br/>
                        <h:outputLabel value="date fin Construction   "/>
                        <p:calendar value="#{monumentManagedBean.monument.finconstruction}" pattern="MM/dd/yyyy HH:mm"/><br/>

                        <br/>
                        <p:commandButton action="#{monumentManagedBean.ajouter()}" value="Inserer" ajax="false"/>
                        <p:commandButton action="#{monumentManagedBean.modifier()}" value="Modifier" ajax="false"/>
                        </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
