<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
               <div id="bottom"  class="title ui-widget-header ui-corner-all">
                    <ui:insert name="bottom"  class="center_content">Gestion Monument</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                      
                        <h:outputLabel value="Nom : "/>
                        <p:inputText value="#{monumentManagedBean.monument.nomM}"/><br/>
                        <h:outputLabel value="CatÃ©gorie :   "/>
                        <p:inputText value="#{monumentManagedBean.monument.categorieM}"/><br/>
                        <h:outputLabel value="Site Web :  "/>
                        <p:inputTextarea rows="1" cols="33" value="#{monumentManagedBean.monument.sitewebM}"/><br/>
                        <h:outputLabel value="Latitude :  "/>
                        <p:inputText value="#{monumentManagedBean.monument.latitude}"/><br/>
                        <h:outputLabel value="Longitude :  "/>
                        <p:inputText value="#{monumentManagedBean.monument.longitude}"/><br/>
                        <h:outputLabel value="Description :   "/>
                        <p:inputTextarea rows="6" cols="33" value="#{monumentManagedBean.monument.description}"/><br/>
                        <br/>
                        <h:outputLabel value="Date Construction :  "/>
                        <p:calendar value="#{monumentManagedBean.monument.dateconstruction}"   pattern="MM/dd/yyyy HH:mm" id="popupButtonCal" showOn="button" />  
                        <br/>
                        <h:outputLabel value="Date fin Construction : "/>
                        <p:calendar value="#{monumentManagedBean.monument.finconstruction}"   pattern="MM/dd/yyyy HH:mm" id="popupButtonCal1" showOn="button" />  

                        <br/>
                        <h:outputLabel value="Type :   "/>
                        <p:selectOneMenu id="Type" value="#{monumentManagedBean.monument.type}">  
                            <f:selectItem itemLabel="Historique" itemValue=""  />  
                            <f:selectItem itemLabel="Touristique" itemValue="" />  
                            <f:selectItem itemLabel="Culturelle" itemValue="" />  
                        </p:selectOneMenu> 
                        
                        <br/>
                        <br/>
                        <br/> <p:commandButton action="#{monumentManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/>
                        <p:commandButton action="#{monumentManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton action="#{applicationManagedBean.indexMonument()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
                    </h:panelGrid>
                  

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
