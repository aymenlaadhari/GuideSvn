<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Gestion</title>
</h:head>
<h:body>
    <ui:composition template="./Template.xhtml">
        <ui:define name="top">
                Gestion Monument
            </ui:define>
            
     <ui:define name="content">
<h:form>
    Id Monument: <p:inputText value="#{monumentManagedBean.monument.idMonument}"/><br/>
    Nom de Monument:  <p:inputText value="#{monumentManagedBean.monument.nomM}"/><br/>
    Categorie : <p:inputText value="#{monumentManagedBean.monument.categorieM}"/><br/>
    Site Web: <p:inputText value="#{monumentManagedBean.monument.sitewebM}"/><br/>
    Latitude: <p:inputText value="#{monumentManagedBean.monument.latitude}"/><br/>
    Longitude : <p:inputText value="#{monumentManagedBean.monument.longitude}"/><br/>
    Description :  <p:inputText value="#{monumentManagedBean.monument.description}"/><br/>
    Type de Monument: <p:inputText value="#{monumentManagedBean.monument.type}"/><br/>
    Date de Construction : <p:calendar value="#{monumentManagedBean.monument.dateconstruction}" pattern="MM/dd/yyyy HH:mm"/><br/>
    Fin de Construction: <p:calendar value="#{monumentManagedBean.monument.finconstruction}" pattern="MM/dd/yyyy HH:mm"/><br/>
    
<br/>
<p:commandButton action="#{monumentManagedBean.ajouter()}" value="Inserer" ajax="false"/>
<p:commandButton action="#{monumentManagedBean.modifier()}" value="Modifier" ajax="false"/>

</h:form>
         </ui:define>
        </ui:composition>
</h:body>
</html>
