<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                Gestion Image
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="images" value="#{imageManagedBean.listGarde}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{images.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOM"/>
                        </f:facet>
                        <h:outputText value="#{images.nom}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPTION"/>
                        </f:facet>
                        <h:outputText value="#{images.description}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modifier"/>
                        </f:facet>
                        <h:form>
                            <p:commandButton action="#{imageManagedBean.preparerModifier()}" value="Modifier" ajax="false"/>
                        </h:form>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Supprimer"/>
                        </f:facet>
                        <h:form>
                            <p:commandButton action="#{imageManagedBean.supprimer()}" value="Supprimer" ajax="false"/>
                        </h:form>
                    </p:column>

                </p:dataTable>
                <br/>
                <h:form>
                    <p:commandButton value="Nouveau Image" action="#{imageManagedBean.preparerAjout()}" ajax="false"/>
                    <br/>
                </h:form>
                <h:form>
                    <p:galleria  value="#{galleriaBean.images}" var="image" panelWidth="500" panelHeight="313" autoPlay="false">
                        <p:graphicImage value="resources/images/galleria/#{image}" alt="description de l'image #{images.nom}" title="#{image}"/>
                    </p:galleria>
                </h:form>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
