<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Gestion</title>
</h:head>
<h:body>
    <ui:composition template="./Template.xhtml">
        <ui:define name="top">
                Gestion Evenement
            </ui:define>
            
     <ui:define name="content">
<h:form>
    <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel value="id   "/> 
     <p:inputText value="#{evenementManagedBean.evenement.idEvent}"/><br/>
      <h:outputLabel value="Type   "/> 
    <p:inputText value="#{evenementManagedBean.evenement.type}"/><br/>
     <h:outputLabel value="Inscription   "/> 
    <p:inputText value="#{evenementManagedBean.evenement.inscription}"/><br/>
     <h:outputLabel value="prix   "/> 
    <p:inputText value="#{evenementManagedBean.evenement.prix}"/><br/>
     <h:outputLabel value="date   "/> 
    <p:calendar value="#{evenementManagedBean.evenement.date}" pattern="MM/dd/yyyy HH:mm"/><br/>
   
<br/>
<p:commandButton action="#{evenementManagedBean.ajouter()}" value="Inserer" ajax="false"/>
<p:commandButton action="#{evenementManagedBean.modifier()}" value="Modifier" ajax="false"/>
</h:panelGrid>
</h:form>
         </ui:define>
        </ui:composition>
</h:body>
</html>
