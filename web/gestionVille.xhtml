<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Gestion</title>
</h:head>
<h:body>
    <ui:composition template="./Template.xhtml">
        <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Ville</ui:insert>
            </div>
            </ui:define>
            
     <ui:define name="content">
<h:form>
    <h:panelGrid columns="3" cellpadding="5">
        
    <h:outputLabel value="Nom : "/>
    <p:inputText value="#{villeManagedBean.ville.nom}"/><br/>
    <h:outputLabel value="Rue :"/>
   <p:inputText value="#{villeManagedBean.ville.rue}"/><br/>
   <h:outputLabel value="Gouvernorat :"/>
    <p:inputText value="#{villeManagedBean.ville.gouvernorat}"/><br/>
    
<br/>
<p:commandButton action="#{villeManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/>
<p:commandButton action="#{villeManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
<p:commandButton action="#{applicationManagedBean.indexVille()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
</h:panelGrid> 
</h:form>
         </ui:define>
        </ui:composition>
</h:body>
</html>
