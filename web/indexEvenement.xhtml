<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Evenement</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
               <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Evenement</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
               
                <h:form>
                    <p:commandButton value="Ajouter Evenement" action="#{evenementManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                    
                </h:form>
                <br/>

                <p:dataTable var="evenement" value="#{evenementManagedBean.listEvenement}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{evenement.idEvent}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{evenement.type}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Inscription"/>
                        </f:facet>
                        <h:outputText value="#{evenement.inscription}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix"/>
                        </f:facet>
                        <h:outputText value="#{evenement.prix}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{evenement.date}" />
                    </p:column>

                    <p:column style="width:4%">

                        <h:form >
                            <p:commandButton action="#{evenementManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{evenementManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>
                   
                </p:dataTable>

                <br/>
                

            </ui:define>
        </ui:composition>

    </h:body>
</html>
