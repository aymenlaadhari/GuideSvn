      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Garde</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <img src="resources/images/csv.png" width="32" height="32" alt="csv"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                &nbsp;&nbsp;&nbsp;&nbsp;


                Gestion Garde
            </ui:define>

            <ui:define name="content">
                <h:form class="left_content">
                    <p:commandButton value="Ajouter Garde" action="#{gardeManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                </h:form>


                <br/>
                <h1>Liste des gardes</h1>
                <br/>

                <p:dataTable paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" var="garde" value="#{gardeManagedBean.listGarde}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{garde.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Debut"/>
                        </f:facet>
                        <h:outputText value="#{garde.debut}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Fin"/>
                        </f:facet>
                        <h:outputText value="#{garde.fin}"/>
                    </p:column>



                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{gardeManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{gardeManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>
              
            </ui:define>
        </ui:composition>

    </h:body>
</html>
