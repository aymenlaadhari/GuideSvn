<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Guide Touristique Application</title>
        <link href="resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="conteiner">
            <p:growl  showDetail="true" life="3000"/>

            <h:form id="form">       

                <p:panel id="panel"  header="&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Authentification" footer=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Guide Touristique Application"  >

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Login :" />
                        <p:inputText  value="#{loginManagedBean.utilisateur.login}"
                                      id="username" required="true" label="username" />

                        <h:outputLabel for="password" value="Password :" />
                        <p:password value="#{loginManagedBean.utilisateur.password}" required="true"  />

                        <f:facet name="footer">
                           
                            <p:commandButton id="loginButton" value="Connexion"
                                                 actionListener="#{loginManagedBean.login(actionEvent)}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" update="form" ajax="true" icon="ui-icon-check"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <p:commandButton id="AnnulerButton" value="Annuler "  icon="ui-icon-cancel"/>
                            
                        </f:facet>
                    </h:panelGrid>

                </p:panel>


            </h:form>



        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#form').effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>
</html>
