<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Hotel</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Hotel
            </ui:define>

            <ui:define name="content">

                <p:dataTable var="hotel" value="#{hotelManagedBean.listHotel}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{hotel.idHotel}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOM"/>
                        </f:facet>
                        <h:outputText value="#{hotel.nomH}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CATEGORIE"/>
                        </f:facet>
                        <h:outputText value="#{hotel.categorieH}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SITE WEB"/>
                        </f:facet>
                        <h:outputText value="#{hotel.sitewebH}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LATITUDE"/>
                        </f:facet>
                        <h:outputText value="#{hotel.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LONGITUDE"/>
                        </f:facet>
                        <h:outputText value="#{hotel.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DESCRIPTION"/>
                        </f:facet>
                        <h:outputText value="#{hotel.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TELEPHONE"/>
                        </f:facet>
                        <h:outputText value="#{hotel.telephoneH}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EMAIL"/>
                        </f:facet>
                        <h:outputText value="#{hotel.emailH}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NBRE ETOILE"/>
                        </f:facet>
                        <h:outputText value="#{hotel.nbreetoile}"/>
                    </p:column>
                    <p:column>

                        <h:form style="width:4%">
                            <p:commandButton action="#{hotelManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{hotelManagedBean.supprimer()}"  ajax="false" icon="ui-icon-cancel"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

                <br/>
                <h:form>
                    <p:commandButton value="Nouveau Hotel" action="#{hotelManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-new"/>
                    <br/>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
