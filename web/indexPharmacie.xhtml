<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Pharmacie</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Pharmacie
            </ui:define>

            <ui:define name="content">

                <p:dataTable var="pharmacie" value="#{pharmacieManagedBean.listPharmacie}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EMAIL"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.email}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LATITUDE"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LONGITUDE"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SITE WEB"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.siteweb}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TELEPHONE"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.telephone}"/>
                    </p:column>

                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{pharmacieManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{pharmacieManagedBean.supprimer()}"  ajax="false" icon="ui-icon-cancel"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

                <br/>
                <h:form>
                    <p:commandButton value="Nouveau Pharmacie" action="#{pharmacieManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-new"/>
                    <br/>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
