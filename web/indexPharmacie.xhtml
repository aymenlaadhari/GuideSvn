<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Pharmacie</title>
    </h:head>
   <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
               <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Pharmacie</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Ajouter Pharmacie" action="#{pharmacieManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                   
                </h:form>
                 <br/>

                <p:dataTable var="pharmacie" value="#{pharmacieManagedBean.listPharmacie}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.email}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Latitude"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Longitude"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Site Web"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.siteweb}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Téléphone"/>
                        </f:facet>
                        <h:outputText value="#{pharmacie.telephone}"/>
                    </p:column>

                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{pharmacieManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{pharmacieManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

                <br/>
                


            </ui:define>
        </ui:composition>
    </h:body>
</html>
