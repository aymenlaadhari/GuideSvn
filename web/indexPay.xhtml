<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

          
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion Pays</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Pays
            </ui:define>
            
             <ui:define name="content">

        <p:dataTable var="pays" value="#{payManagedBean.listPay}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{pays.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nom"/>
                </f:facet>
                <h:outputText value="#{pays.nom}"/>
            </p:column>
            
            
            
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifier"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{payManagedBean.preparerModifier()}" value="Modifier"/>
                </h:form>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Supprimer"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{payManagedBean.supprimer()}" value="Supprimer"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <p:commandButton value="Nouveau Pays" action="#{payManagedBean.preparerAjout()}"/>
            <br/>
        </h:form>

</ui:define>
            </ui:composition>
      
    </h:body>
</html>
