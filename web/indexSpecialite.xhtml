<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Specialite</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Specialite</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Ajouter une nouvelle Spécialité" action="#{specialiteManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>
                    
                </h:form>
                <br/>

                <p:dataTable var="specialite" value="#{specialiteManagedBean.listSpecialite}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{specialite.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom de Spécialité"/>
                        </f:facet>
                        <h:outputText value="#{specialite.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{specialite.description}"/>
                    </p:column>

                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{specialiteManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{specialiteManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

                <br/>
                


            </ui:define>
        </ui:composition>

    </h:body>
</html>
