<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Specialite</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Specialite
            </ui:define>
            
            <ui:define name="content">

        <p:dataTable var="specialite" value="#{specialiteManagedBean.listSpecialite}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{specialite.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="NOM"/>
                </f:facet>
                <h:outputText value="#{specialite.nom}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DESCRIPTION"/>
                </f:facet>
                <h:outputText value="#{specialite.description}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifier"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{specialiteManagedBean.preparerModifier()}" value="Modifier"/>
                </h:form>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Supprimer"/>
                </f:facet>
                <h:form>
                    <p:commandButton action="#{specialiteManagedBean.supprimer()}" value="Supprimer" ajax="false"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <p:commandButton value="Nouveau Specialite" action="#{specialiteManagedBean.preparerAjout()}" ajax="false"/>
            <br/>
        </h:form>


       </ui:define>
            </ui:composition>
      
    </h:body>
</html>
