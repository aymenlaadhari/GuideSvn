<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Centre Commerciale</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <img src="../resources/images/shopping_cart.png" width="50" height="40" alt="shopping_cart"/>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;



                <titreGuide>
                    Gestion Centre Commerciale
                    &nbsp;&nbsp;&nbsp;&nbsp;


                </titreGuide>


            </ui:define>

            <ui:define name="content">

                <h:form class="left_content" id="AjoutCC" >
                    <p:commandButton  value="Nouveau Centre Commerciale" actionListener="#{centrecommercialeManagedBean.ajoutEvent(actionEvent)}" update=":edit:editCC" oncomplete="CentreCommercialeAjout.show()" ajax="true" icon="ui-icon-plusthick"/>

                </h:form>
                <h1>Liste Centres Commerciales</h1> 
                <br/> 
                <h:form id="centreCommerciale">
                    <p:growl id="growl" showDetail="true" sticky="false"  />
                    <p:dataTable   paginator="true" rows="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                   rowsPerPageTemplate="5,10,15,20,25"  
                                   var="centreCommercial" value="#{centrecommercialeManagedBean.listCentreCommerciale}"

                                   id="AjoutTab"
                                   sortMode="multiple"
                                   rowKey="#{centreCommercial.nom}"  
                                   selectionMode="single"
                                   emptyMessage="Centre non trouvé" widgetVar="CentreCommercialeTable">
                        <p:ajax event="rowToggle" listener="#{centrecommercialeManagedBean.onRowToggle}" update=":centreCommerciale:growl" />  

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText  value="Recherche : " />
                                <p:inputText id="globalFilter"  onkeyup="CentreCommercialeTable.filter()" style="width:250px" />
                            </p:outputPanel>
                        </f:facet>


                        <p:column id="centreId" headerText="Identifiant" filterBy="#{centreCommercial.id}" filterMatchMode="exact" footerText=" Identifiant exacte">
                            <p:rowToggler /> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputText value="#{centreCommercial.id}" />
                        </p:column>

                        <p:column id="Nom" headerText="Nom" filterBy="#{centreCommercial.nom}" filterMatchMode="exact" footerText=" Nom exacte">

                            <h:outputText value="#{centreCommercial.nom}" />
                        </p:column>

                        <p:column id="Latitude" headerText="Latitude" filterBy="#{centreCommercial.latitude}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.latitude}"/>
                        </p:column>
                        <p:column id="Longitude" headerText="Longitude" filterBy="#{centreCommercial.longitude}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{centreCommercial.longitude}"/>
                        </p:column>
                        <p:column id="Siteweb" headerText="Site Web" filterBy="#{centreCommercial.siteweb}" filterMatchMode="startsWith" footerText="Commence par"
                                  >
                            <h:outputText value="#{centreCommercial.siteweb}"/>
                        </p:column>

                        <p:column id="Telephone" headerText="Téléphone" filterBy="#{centreCommercial.telephone}" filterMatchMode="contains" footerText="Contient"
                                  >
                            <h:outputText value="#{centreCommercial.telephone}"/>
                        </p:column>
                        <p:column id="Email" headerText="Email" filterBy="#{centreCommercial.email}" filterMatchMode="startsWith" footerText="Commence par"
                                  >
                            <h:outputText value="#{centreCommercial.email}"/>
                        </p:column>

                        <p:column style="width:4%">
                            <p:commandButton  id="Editer"   title="Modifier" update=":Actualise:editCentreC"  oncomplete="centreCommercialeEdit.show();" actionListener="#{centrecommercialeManagedBean.editEvent(centreCommercial.id)}" ajax="true" icon="ui-icon-pencil"/>

                            <p:commandButton  id="Supprimer"   title="Supprimer" update=":formSupp:suppCentre"  oncomplete="confirmation.show();" actionListener="#{centrecommercialeManagedBean.suppEvent(centreCommercial.id)}" ajax="true" icon="ui-icon-trash"/>

                            <p:commandButton id="selectButton" update=":centreCommerciale:display" oncomplete="centreDialog.show()" icon="ui-icon-search" title="View_Description">  
                                <f:setPropertyActionListener value="#{centreCommercial}" target="#{centrecommercialeManagedBean.selectCentre}" />  
                            </p:commandButton>  
                        </p:column>

                        <p:rowExpansion>  
                            <h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;"  
                                         styleClass=" ui-widget-content grid">  

                                <f:facet name="header">  
                                    <img src="../resources/images/photo-centre-commercial-pdo.jpg" width="460" height="245" alt="photo-centre-commercial-pdo"/>

                                </f:facet>  

                                <h:outputText value="Nom :" style="color: blue"/>  
                                <h:outputText id="nom" value="#{centreCommercial.nom}" style="font-weight:bold"/>  
                                <h:outputText value="Latitude :" style="color: blue"/>  
                                <h:outputText id="lat" value="#{centreCommercial.latitude}" style="font-weight:bold"/>  
                                <h:outputText value="Longitude :" style="color: blue"/>  
                                <h:outputText id="lo" value="#{centreCommercial.longitude}" style="font-weight:bold"/>  
                                <h:outputText value="Site Web :" style="color: blue"/>  
                                <h:outputText id="sit" value="#{centreCommercial.siteweb}" style="font-weight:bold"/>  
                                <h:outputText value="Téléphone :" style="color: blue"/>  
                                <h:outputText id="tele" value="#{centreCommercial.telephone}" style="font-weight:bold"/>  
                                <h:outputText value="Email :" style="color: blue"/>  
                                <h:outputText id="ema" value="#{centreCommercial.email}" style="font-weight:bold"/>  


                            </h:panelGrid>  

                        </p:rowExpansion>  

                    </p:dataTable>
                    <p:dialog   widgetVar="centreDialog" resizable="true" id="centreDlg"  
                                showEffect="fade" hideEffect="explode" modal="true"> 
                        <f:facet name="header">
                            <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Détail Centre Commercial</h3>
                        
                        </f:facet>

                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  


                            <h:form>
                                <img src="../resources/images/photo-centre-commercial-pdo.jpg" width="460" height="245" alt="photo-centre-commercial-pdo"/>
                                <div>
                                    <br/><br/>
                                    <h:outputText value="Description : " style="color: #045491"   />

                                    <h:outputText value="#{centrecommercialeManagedBean.selectCentre.description}" style="font-weight:bold"/>  
                                    <br/><br/>

                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                    <p:commandButton  value="OK" oncomplete="centreDialog.hide()" icon="ui-icon-check" ajax="true"/>
                                </div>
                            </h:form>

                        </h:panelGrid>  

                    </p:dialog>

                </h:form>



                <h:form id="edit">

                    <p:dialog  header="Centre Commerciale" widgetVar="CentreCommercialeAjout" resizable="true" id="editCC" modal="true">

                        <p:growl id="growl" showDetail="true" sticky="false" life="10000"/>
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h1>
                                    <img src="../resources/images/ajouter-icone-5952-96.png" width="50" height="40" alt="ajouter-icone-5952-96"/>

                                    <h:outputLabel value="Ajout Centre Commerciale" />
                                </h1> 
                                <p:separator/>
                            </f:facet>

                            <h:outputLabel for="nom" title="Nom" value="Nom:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.nom}"  id="nom" required="true"/>
                            <h:outputLabel for="latitude" title="Nom" value="Latitude:* " style="color: #000000" />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}"   id="latitude" required="true"/>
                            <h:outputLabel for="longitude" title="Nom" value="Longitude:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.longitude}"  id="longitude" required="true"/>
                            <h:outputLabel for="telephone" title="Nom" value="Téléphone:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}"  id="telephone" required="true"/>
                            <h:outputLabel for="siteweb" title="Nom" value="Site Web: " style="color: #000000" />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}"   id="siteweb" required="false"/>
                            <h:outputLabel for="email" title="Nom" value="Email: " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}"  id="email" required="false"/>
                            <h:outputLabel for="description"  value="Description: " style="color: #000000" />
                            <p:inputTextarea rows="6" cols="30" value="#{centrecommercialeManagedBean.centreCommercial.description}"  id="description" required="false"/>

                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
                            <p:commandButton icon="ui-icon-plusthick" ajax="true" value="Ajouter" update=":centreCommerciale:AjoutTab, growl" actionListener="#{centrecommercialeManagedBean.ajoutcc(actionEvent)}" oncomplete="CentreCommercialeAjout.hide()"/>
                            <p:commandButton icon="ui-icon-close" ajax="true" value="Annuler" oncomplete="CentreCommercialeAjout.hide()"  />

                        </h:panelGrid>

                    </p:dialog>
                </h:form>

                <h:form id="Actualise">
                    <p:dialog header="Centre Commerciale" widgetVar="centreCommercialeEdit" resizable="true" id="editCentreC" modal="true">
                        <p:growl id="growl" showDetail="true" sticky="false" />
                        <h:panelGrid id="displaye" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h1>
                                    <img src="../resources/images/ICON-Pencil1.png" width="50" height="40" alt="ICON-Pencil1"/>

                                    <h:outputLabel value="Modifier Centre Commerciale"/>
                                </h1> 
                                <p:separator/>
                            </f:facet>
                            <h:outputLabel for="nom" title="Nom" value="Nom:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.nom}"  id="nom" required="true"/>
                            <h:outputLabel for="latitude" title="Nom" value="Latitude:* " style="color: #000000" />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.latitude}"   id="latitude" required="true"/>
                            <h:outputLabel for="longitude" title="Nom" value="Longitude:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.longitude}"  id="longitude" required="true"/>
                            <h:outputLabel for="telephone" title="Nom" value="Téléphone:* " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.telephone}"  id="telephone" required="true"/>
                            <h:outputLabel for="siteweb" title="Nom" value="Site Web: " style="color: #000000" />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.siteweb}"   id="siteweb" required="false"/>
                            <h:outputLabel for="email" title="Nom" value="Email: " style="color: #000000"  />
                            <p:inputText value="#{centrecommercialeManagedBean.centreCommercial.email}"  id="email" required="false"/>
                            <h:outputLabel for="description"  value="Description: " style="color: #000000" />
                            <p:inputTextarea rows="6" cols="30" value="#{centrecommercialeManagedBean.centreCommercial.description}"  id="description" required="false"/>

                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">

                            <p:commandButton icon="ui-icon-pencil" ajax="true" value="Modifier" update=":centreCommerciale:AjoutTab, growl" actionListener="#{centrecommercialeManagedBean.edition(actionEvent)}" oncomplete="centreCommercialeEdit.hide()"/>
                            <p:commandButton icon="ui-icon-close" ajax="true" value="Annuler" oncomplete="centreCommercialeEdit.hide()"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="formSupp">
                    <h1>
                    <p:confirmDialog header="Confirmation" 
                                     message="Êtes-vous sûr(e) de vouloir Supprimer  ' #{centrecommercialeManagedBean.centreCommercial.nom} ' ?" 
                                     severity="alert" 
                                     widgetVar="confirmation" id="suppCentre">
                        <p:growl id="growl" showDetail="true" sticky="false" />

                        <h:panelGrid id="display" columns="2" cellpadding="4"
                                     style="margin:0 auto;">
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             <img src="../resources/images/images (22).jpg" width="268" height="188" alt="images (22)"/>

                                <h:outputLabel/>
                            <p:commandButton icon="ui-icon-check" ajax="true" value="Oui" update=":centreCommerciale:AjoutTab, growl" actionListener="#{centrecommercialeManagedBean.delet(actionEvent)}" oncomplete="confirmation.hide()"/>
                            <p:commandButton value="Non" onclick="confirmation.hide()" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </p:confirmDialog>
                        </h1>
                </h:form>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
