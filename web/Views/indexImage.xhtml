<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Gestion Image</title>
    </h:head>
    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <img src="../resources/images/csv.png" width="32" height="32" alt="csv"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                Gestion Images
            </ui:define>

            <ui:define name="content">

                
                <br/>
                <h1>Liste des Images</h1>
                <br/>

                <p:dataTable paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" var="images" value="#{imageManagedBean.listGarde}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{images.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{images.nom}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{images.description}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Image" />
                        </f:facet>
                        <h:outputLink  target="_blank" >
                            <p:graphicImage width="50" height="50" ></p:graphicImage>
                        </h:outputLink>

                    </p:column>
                    


                </p:dataTable>

               
               <h:form>  
  
                   <p:fileUpload fileUploadListener="#{imageManagedBean.handleFileUpload(event)}" mode="advanced" dragDropSupport="true"  
            update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />  
  
    <p:growl id="messages" showDetail="true"/>  
  
</h:form>  
                <br/>

            </ui:define>



        </ui:composition>

    </body>
</html>
