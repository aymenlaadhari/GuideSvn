<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Ville</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <img src="../resources/images/csv.png" width="32" height="32" alt="csv"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                Gestion Ville

            </ui:define>

            <ui:define name="content">
                <h:form class="left_content">
                    <p:commandButton value="Ajouter une ville" action="#{villeManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>

                </h:form>
                <br/>
                <h1>Liste des Villes</h1>
                <br/>
                <p:dataTable paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" var="ville" value="#{villeManagedBean.listVille}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{ville.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom de ville"/>
                        </f:facet>
                        <h:outputText value="#{ville.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rue"/>
                        </f:facet>
                        <h:outputText value="#{ville.rue}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gouvernorat"/>
                        </f:facet>
                        <h:outputText value="#{ville.gouvernorat}"/>
                    </p:column>

                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{villeManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{villeManagedBean.supprimer()}"  ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
