<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Evenement</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <img src="../resources/images/csv.png" width="32" height="32" alt="csv"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;



                <titreGuide>
                    Gestion Evenement

                </titreGuide>

            </ui:define>

           
               <ui:define name="content">

                <h:form class="left_content" id="AjoutE" >
                    <p:commandButton  value="Nouveau Evenement" actionListener="#{EvenementManagedBean.ajoutEvent(actionEvent)}" update=":edit:editE" oncomplete="EvenementAjout.show()" ajax="true" icon="ui-icon-plusthick"/>

                </h:form>
                <h1>Liste Evenements</h1> 
                <br/> 
                <h:form id="Evenement">
                    <p:growl id="growl" showDetail="true" sticky="false"  />
                    <p:dataTable   paginator="true" rows="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                   rowsPerPageTemplate="5,10,15,20,25"  
                                   var="Evenement" value="#{EvenementManagedBean.listEvenement}"
                                   id="AjoutTab"
                                   emptyMessage="Evenement non trouvé" widgetVar="EvenementTable">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText  value="Recherche : " />
                                <p:inputText id="globalFilter"  onkeyup="EvenementTable.filter()" style="width:250px" />
                            </p:outputPanel>
                        </f:facet>


                        <p:column id="id" headerText="Identifiant" filterBy="#{Evenement.idEvent}" filterMatchMode="exact" footerText=" Identifiant exacte">
                            <h:outputText value="#{Evenement.idEvent}" />
                        </p:column>
                        <p:column id="nom" headerText="Nom" filterBy="#{Evenement.nom}" filterMatchMode="exact" footerText=" Identifiant exacte">
                            <h:outputText value="#{Evenement.nom}" />
                        </p:column>

                        <p:column id="type" headerText="Type" filterBy="#{Evenement.type}" filterMatchMode="exact" footerText=" Nom exacte">

                            <h:outputText value="#{Evenement.type}" />
                        </p:column>
                        <p:column id="inscription" headerText="Inscription" filterBy="#{Evenement.inscription}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{Evenement.inscription}"/>
                        </p:column>

                        <p:column id="prix" headerText="Prix" filterBy="#{Evenement.prix}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{Evenement.prix}"/>
                        </p:column>
                        <p:column id="date" headerText="Date" filterBy="#{Evenement.date}" filterMatchMode="contains" footerText=" Contient">
                            <h:outputText value="#{Evenement.date}"/>
                        </p:column>
                       
                        <p:column style="width:4%">
                            <p:commandButton  id="Editer"   title="Modifier" update=":Actualise:editE"  oncomplete="EvenementEdit.show();" actionListener="#{EvenementManagedBean.editEvent(Evenement.idEvent)}" ajax="true" icon="ui-icon-pencil"/>

                            <p:commandButton  id="Supprimer"   title="Supprimer" update=":formSupp:suppEvent"  oncomplete="confirmation.show();" actionListener="#{EvenementManagedBean.suppEvent(Evenement.idEvent)}" ajax="true" icon="ui-icon-trash"/>

                        </p:column>

                    </p:dataTable>

                </h:form>

                 <h:form id="edit">

                    <p:dialog  header="Evenement" widgetVar="EvenementAjout" resizable="true" id="editE" modal="true">

                        <p:growl id="growl" showDetail="true" sticky="false" life="10000"/>
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h1>
                                    <h:outputLabel value="Ajout Evenement" />
                                </h1> 
                                <p:separator/>
                            </f:facet>

                            <h:outputLabel for="nom"  value="* Nom :" style="color: #000000"  />
                            <p:inputText value="#{EvenementManagedBean.evenement.nom}"  id="nom" required="true"/>
                            <h:outputLabel for="type"  value="* Type :" style="color: #000000"  />
                            <p:inputText value="#{EvenementManagedBean.evenement.type}"  id="type" required="true"/>
                            <h:outputLabel for="inscription"  value="* Inscription :" style="color: #000000" />
                            <p:inputText value="#{EvenementManagedBean.evenement.inscription}"   id="inscription" required="true"/>
                            <h:outputLabel for="prix"  value="* Prix :" style="color: #000000"  />
                            <p:inputText value="#{EvenementManagedBean.evenement.prix}"  id="prix" required="true"/>
                            <h:outputLabel for="date"  value="* Date :" style="color: #000000"  />
                            <p:calendar value="#{EvenementManagedBean.evenement.date}" required="false"  pattern="MM/dd/yyyy HH:mm" id="date" showOn="button" />  
                            
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
                            <p:commandButton icon="ui-icon-plusthick" ajax="true" value="Ajouter" update=":Evenement:AjoutTab, growl" actionListener="#{EvenementManagedBean.ajoutevenement(actionEvent)}" oncomplete="EvenementAjout.hide()"  />
                            <p:commandButton icon="ui-icon-close" ajax="true" value="Annuler" oncomplete="EvenementAjout.hide()"  />

                        </h:panelGrid>

                    </p:dialog>
                </h:form>

               <h:form id="Actualise">
                    <p:dialog header="Evenement" widgetVar="EvenementEdit" resizable="true" id="editE" modal="true">
                        <p:growl id="growl" showDetail="true" sticky="false" />
                        <h:panelGrid id="displaye" columns="2" cellpadding="4" style="margin:0 auto;">

                            <f:facet name="header">
                                <h1>
                                    <h:outputLabel value="Modifier Evenement"/>
                                </h1> 
                                <p:separator/>
                            </f:facet>
                             <h:outputLabel for="nom"  value="* Nom :" style="color: #000000"  />
                             <p:inputText value="#{EvenementManagedBean.evenement.nom}"  id="nom" required="true"/>
                            <h:outputLabel for="type"  value="* Type :" style="color: #000000"  />
                            <p:inputText value="#{EvenementManagedBean.evenement.type}"  id="type" required="true"/>
                            <h:outputLabel for="inscription"  value="* Inscription :" style="color: #000000" />
                            <p:inputText value="#{EvenementManagedBean.evenement.inscription}"   id="inscription" required="true"/>
                            <h:outputLabel for="prix"  value="* Prix :" style="color: #000000"  />
                            <p:inputText value="#{EvenementManagedBean.evenement.prix}"  id="prix" required="true"/>
                            <h:outputLabel for="date"  value="* Date :" style="color: #000000"  />
                            <p:calendar value="#{EvenementManagedBean.evenement.date}" required="false"  pattern="MM/dd/yyyy HH:mm" id="date" showOn="button" />  
                            
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">

                            <p:commandButton icon="ui-icon-pencil" ajax="true" value="Modifier" update=":Evenement:AjoutTab, growl" actionListener="#{EvenementManagedBean.edition(actionEvent)}" oncomplete="EvenementEdit.hide()"/>
                            <p:commandButton icon="ui-icon-close" ajax="true" value="Annuler" oncomplete="EvenementEdit.hide()"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="formSupp">

                    <p:confirmDialog header="Confirmation" 
                                     message="Êtes-vous sûr(e) de vouloir supprimer  #{EvenementManagedBean.evenement.type} ?" 
                                     severity="alert" 
                                     widgetVar="confirmation" id="suppEvent">
                        <p:growl id="growl" showDetail="true" sticky="false" />

                        <h:panelGrid id="display" columns="2" cellpadding="4"
                                     style="margin:0 auto;">
                            <p:commandButton icon="ui-icon-check" ajax="true" value="Oui" update=":Evenement:AjoutTab, growl" actionListener="#{EvenementManagedBean.delet(actionEvent)}" oncomplete="confirmation.hide()"/>
                            <p:commandButton value="Non" onclick="confirmation.hide()" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </p:confirmDialog>
                </h:form>

                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
