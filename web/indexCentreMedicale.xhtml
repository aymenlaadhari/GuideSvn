<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Centre Medicale</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Centre Medicale
            </ui:define>
            
             <ui:define name="content">

        <p:dataTable var="centreMedicale" value="#{centreMedicaleManagedBean.listCentre}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="EMAIL"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.email}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="LATITUDE"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.latitude}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="LONGITUDE"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.longitude}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="SITE WEB"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.siteweb}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="TELEPHONE"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.telephone}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{centreMedicale.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifier"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{centreMedicaleManagedBean.preparerModifier()}" value="Modifier"/>
                </h:form>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Supprimer"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{centreMedicaleManagedBean.supprimer()}" value="Supprimer"/>
                </h:form>
            </p:column>
        </p:dataTable>

        <br/>
        <h:form>
            <h:commandLink value="Nouveau Centre medicale" action="#{centreMedicaleManagedBean.preparerAjout()}"/>
            <br/>
        </h:form>


        </ui:define>
            </ui:composition>
      
    </h:body>
</html>
