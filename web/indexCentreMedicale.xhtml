<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestion Centre Medicale</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                <img src="resources/images/csv.png" width="32" height="32" alt="csv"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                                

                Gestion Centre Médicale


            </ui:define>

            <ui:define name="content">
                <h:form class="left_content">
                    <p:commandButton value="Ajouter Centre Médical" action="#{centreMedicaleManagedBean.preparerAjout()}" ajax="false" icon="ui-icon-plusthick"/>

                </h:form>
                <br/>
                
                <h1>Liste des Centres Médicales</h1> 
                <br/> 

                <p:dataTable paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" var="centreMedicale" value="#{centreMedicaleManagedBean.centreMedicales}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identifiant"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom de Centre"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.nom}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.description}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.type}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Latitude"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Longitude"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Site Web"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.siteweb}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Téléphone"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.telephone}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{centreMedicale.email}" />
                    </p:column>
                    <p:column style="width:4%">

                        <h:form>
                            <p:commandButton action="#{centreMedicaleManagedBean.preparerModifier()}"  ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{centreMedicaleManagedBean.supprimer()}" ajax="false" icon="ui-icon-trash"/>

                        </h:form>
                    </p:column>

                </p:dataTable>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
