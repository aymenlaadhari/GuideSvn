<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Gestion</title>
</h:head>
<h:body>
    <ui:composition template="./Template.xhtml">
        <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                    <ui:insert name="bottom"  class="center_content">Gestion Garde</ui:insert>
            </div>
            </ui:define>
            
     <ui:define name="content">
<h:form>
    <h:panelGrid columns="3" cellpadding="5">
       
     <h:outputLabel value="Date debut :  "/> 
     <p:calendar value="#{gardeManagedBean.garde.debut}" pattern="MM/dd/yyyy HH:mm" id="popupButtonCal" showOn="button"/><br/>
   <h:outputLabel value="Date fin :  "/> 
   <p:calendar value="#{gardeManagedBean.garde.fin}" pattern="MM/dd/yyyy HH:mm" id="popupButtonCal12" showOn="button"/>
   
<br/>
<p:commandButton action="#{gardeManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/>
<p:commandButton action="#{gardeManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
<p:commandButton action="#{applicationManagedBean.indexgarde()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
<br/>
</h:panelGrid>
</h:form>
         </ui:define>
        </ui:composition>
</h:body>
</html>
