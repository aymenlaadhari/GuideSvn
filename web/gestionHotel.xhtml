<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="top">
                Gestion Hotel
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel value="id   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.idHotel}"/><br/>
                    <h:outputLabel value="nom   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.nomH}"/><br/>
                    <h:outputLabel value="categorie   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.categorieH}"/><br/>
                    <h:outputLabel value="site web   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.sitewebH}"/><br/>
                    <h:outputLabel value="latitude   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.latitude}"/><br/>
                    <h:outputLabel value="longitude   "/>
                     <p:inputText value="#{hotelManagedBean.hotel.longitude}"/><br/>
                     <h:outputLabel value="description   "/>
                     <p:inputTextarea rows="6" cols="33" value="#{hotelManagedBean.hotel.description}"/><br/>
                     <h:outputLabel value="telephone   "/>
                   <p:inputText value="#{hotelManagedBean.hotel.telephoneH}"/><br/>
                   <h:outputLabel value="email   "/>
                    <p:inputText value="#{hotelManagedBean.hotel.emailH}"/><br/>
                    <h:outputLabel value="nombre etoile   "/>
                     <p:inputText value="#{hotelManagedBean.hotel.nbreetoile}"/><br/>

                    <br/>
                    <p:commandButton action="#{hotelManagedBean.ajouter()}" value="Inserer" ajax="false"/>
                    <p:commandButton action="#{hotelManagedBean.modifier()}" value="Modifier" ajax="false"/>
                   </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
