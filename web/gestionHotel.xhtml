        <title>Gestion Hotel</title>
    </h:head>

                Gestion Hotel
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Identifiant:    "/>
                        <p:inputText value="#{hotelManagedBean.hotel.idHotel}"/><br/>
                        <h:outputLabel value="Nom Hotel:    "/>
                        <p:inputText value="#{hotelManagedBean.hotel.nomH}"/><br/>
                       
                        <h:outputLabel value="Description :   "/>
                        <p:inputTextarea rows="6" cols="33" value="#{hotelManagedBean.hotel.description}"/><br/>
                       <h:outputLabel  value="Nombre Etoile :  "/> 
                       <p:selectOneMenu  value="#{hotelManagedBean.hotel.nbreetoile}" >  
                            <f:selectItem  itemLabel="1&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; " itemValue="1"  />  
                            <f:selectItem itemLabel="2" itemValue="2" />  
                            <f:selectItem itemLabel="3" itemValue="3" />  
                             <f:selectItem itemLabel="4" itemValue="4" /> 
                              <f:selectItem itemLabel="5" itemValue="5" /> 
                        </p:selectOneMenu> <br/>
                        <h:outputLabel value="Latitude :   "/>
                        <p:inputText value="#{hotelManagedBean.hotel.latitude}"/><br/>
                        <h:outputLabel value="Longitude :   "/>
                        <p:inputText value="#{hotelManagedBean.hotel.longitude}"/><br/>
                        <h:outputLabel value="Téléphone :   "/>
                        <p:inputText value="#{hotelManagedBean.hotel.telephoneH}"/><br/>
                        <h:outputLabel value="Site Web :  "/>
                        <p:inputText size="40" value="#{hotelManagedBean.hotel.sitewebH}"/><br/>
                        <h:outputLabel value="Email :   "/>
                        <p:inputText size="40" value="#{hotelManagedBean.hotel.emailH}"/><br/>
                        

                        <br/>
                        <p:commandButton action="#{hotelManagedBean.ajouter()}" value="Ajouter " ajax="false" icon="ui-icon-plusthick"/>
                        <p:commandButton action="#{hotelManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton action="#{applicationManagedBean.indexHotel()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
