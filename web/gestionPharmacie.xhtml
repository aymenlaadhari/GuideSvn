<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Gestion</title>
</h:head>
<h:body>
    <ui:composition template="./Template.xhtml">
        <ui:define name="top">
               <div id="bottom"  class="title ui-widget-header ui-corner-all">
                <ui:insert name="bottom">Gestion Pharmacie</ui:insert>
            </div>
            </ui:define>
            
     <ui:define name="content">
<h:form>
    <h:panelGrid columns="3" cellpadding="5">
                        
    <h:outputLabel value="Email :"/>
    <p:inputTextarea rows="1" cols="33" value="#{pharmacieManagedBean.pharmacie.email}"/><br/>
  <h:outputLabel value="Téléphone :"/>
  <p:inputText value="#{pharmacieManagedBean.pharmacie.telephone}"/><br/>
    <h:outputLabel value="Site Web :"/>
    <p:inputTextarea rows="1" cols="33"  value="#{pharmacieManagedBean.pharmacie.siteweb}"/><br/>
   <h:outputLabel value="Latitude :"/>
     <p:inputText value="#{pharmacieManagedBean.pharmacie.latitude}"/><br/>
     <h:outputLabel value="Longitude :"/>
     <p:inputText value="#{pharmacieManagedBean.pharmacie.longitude}"/><br/>
<br/>
<p:commandButton action="#{pharmacieManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/>
<p:commandButton action="#{pharmacieManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
<p:commandButton action="#{pharmacieManagedBean.modifier()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
</h:panelGrid>
</h:form>
         </ui:define>
        </ui:composition>
</h:body>
</html>
