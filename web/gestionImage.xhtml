<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                Gestion Image
            </ui:define>

            <ui:define name="content">
                <h:form>
                    ID :  <p:inputText value="#{imageManagedBean.image.id}"/><br/>
                    Nom: <p:inputText value="#{imageManagedBean.image.nom}"/><br/>
                    Description: <p:inputText value="#{imageManagedBean.image.description}"/>
                    <br/>
                    <h:commandButton action="#{imageManagedBean.ajouter()}" value="Inserer"/>
                    <h:commandButton action="#{imageManagedBean.modifier()}" value="Modifier"/>
                    <br/>
                    <h:commandLink action="index" value="Retour"/>
                    <br/>
                    <h:commandLink action="userList" value="gestionUser"/>
                </h:form>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
