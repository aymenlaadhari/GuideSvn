<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <div id="bottom"  class="title ui-widget-header ui-corner-all">
                    <ui:insert name="bottom"  class="center_content">Gestion Image</ui:insert>
            </div>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        
                        <h:outputLabel value="Nom :   "/>
                        <p:inputText value="#{imageManagedBean.image.nom}"/><br/>
                        <h:outputLabel value="Description :   "/>
                        <p:inputTextarea rows="6" cols="33" value="#{imageManagedBean.image.description}"/>
                        <br/>
                        <p:commandButton action="#{imageManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/>
                        <p:commandButton action="#{imageManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/>
                        <p:commandButton action="#{applicationManagedBean.indexImage()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
