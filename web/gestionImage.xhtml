            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">


                        <h:outputLabel value="Identifiant :   "/>
                        <p:inputText value="#{imageManagedBean.image.id}"/><br/>
                        <h:outputLabel value="Nom :   "/>
                        <p:inputText value="#{imageManagedBean.image.nom}"/><br/>
                        <h:outputLabel value="Description :   "/>
                        <p:inputTextarea rows="6" cols="33" value="#{imageManagedBean.image.description}"/><br/>

                        <h:outputLabel value="Data: " />
                        <p:fileUpload  mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="false" showButtons="true" style="background-color: lightseagreen"/> 
                        <p:messages showDetail="true"/> 
                       
                        
                        
                        
                            <p:commandButton action="#{imageManagedBean.ajouter()}" value="Ajouter" ajax="false" icon="ui-icon-plusthick"/> 
                            <p:commandButton action="#{imageManagedBean.modifier()}" value="Modifier" ajax="false" icon="ui-icon-pencil"/> 
                            <p:commandButton action="#{applicationManagedBean.indexImage()}" value="Annuler" ajax="false" icon="ui-icon-cancel"/>
